<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Preview Component</title>
</head>
<body>
  <main>
    <article class="furniture">
      <div class="furniture__img">
        <img src="./images/drawers.jpg" alt="neatly designed room with furniture" />
      </div>
      <div class="furniture__container">
        <div class="furniture__content">
          <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home.</h1>
          <p>Ever been in a room and felt like something was missing? Pherhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
        </div>
        <div class="creator">
          <div class="creator__headshot">
            <img src="./images/avatar-michelle.jpg" alt="michelle's headshot" />
          </div>
          <div class="creator__details">
            <h2> Michelle Appleton</h2>
            <p>28 Jun 2020</p>
          </div>
          <div class="creator__arrow">
            <img class="arrow" src="./images/icon-share.svg" alt="arrow pointing right" />
          </div>
        </div>
      </div>
    </article>

  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
